name: Update Formula

on:
  repository_dispatch:
    types: [update-formula]

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Update formula
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          SHA256="${{ github.event.client_payload.sha256 }}"

          echo "Updating formula to version ${VERSION} with SHA256 ${SHA256}"

          # Update the URL to point to the new version
          sed -i "s|archive/refs/tags/v.*\.tar\.gz|archive/refs/tags/${VERSION}.tar.gz|" Formula/nexus-ai.rb

          # Update the SHA256
          sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|" Formula/nexus-ai.rb

          # Show the changes
          cat Formula/nexus-ai.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/nexus-ai.rb
          git commit -m "Update nexus-ai to ${{ github.event.client_payload.version }}"
          git push
